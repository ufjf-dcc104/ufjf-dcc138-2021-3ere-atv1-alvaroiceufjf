<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Atividade 2</title>
</head>
<body>
    <h1>Atividade 02</h1>
    <canvas>

    </canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let pontos=0;
        let p = {
            cor : "white",
            x : 150, y : 100,
            ax : 0, ay : 0, 
            vx : 0, vy : 0,
            desenhar:desenharElemento,
            mover:moverElemento
            
        };

        const sprites=[];
        for (let ne = 0; ne < 200 ; ne++) {
            let e = {
                cor : "red",
                x : canvas.width *(1+10*Math.random()),
                y : canvas.height *(1+Math.random()),
                ax : 0, ay : 0, 
                vx : 0, vy : 0,
                desenhar:desenharElemento,
                mover:moverElemento,
                controlar:perseguirAlvo
            };
            sprites.push(e);
        }

        let o = {
            cor : "blue",
            x : -1000, y : 150,
            ax : 0, ay : 0, 
            vx : 0, vy : 0,
            desenhar:desenharElemento,
            mover:moverElemento,
            controlar: function(){
                if(this.x > canvas.width +60){
                    this.x = -1000;
                    this.ax = 0;
                    this.vx = 0
                }
            }
        };
        sprites.push(o);    

        const K=180;
        let t0; let dt;
        requestAnimationFrame(desenha);
        
        function desenha(t){

            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            //e.controlar({x:250, y:120});

            p.mover();
            p.desenhar();

            for (let s = 0; s < sprites.length; s++) {
                const sprite = sprites[s];
            
                sprites[s].controlar?.(p);
                sprites[s].mover();
                sprites[s].desenhar();

                if(colidiram(o,sprite) && o!= sprite){
                    o.x = -1000;
                    o.y = -1000;
                    o.vx=0;
                    o.ax=0;
                    sprite.x =1000; 
                    sprite.vx = 100;
                    sprite.ax = 0;
                    pontos++;
                }

                if(colidiram(p,sprite) && o!= sprite){
                    sprite.x =1000; 
                    sprite.vx = 100;
                    sprite.ax = 0;
                    pontos -= 5;
                }
            }
            ctx.fillStyle= "yellow";
            ctx.fillText(pontos,10,30);

            requestAnimationFrame(desenha);
            t0=t;
        }

        function desenharElemento(){
                ctx.fillStyle = this.cor;
                ctx.fillRect(this.x,this.y,20,20);
            }

        function moverElemento(){
                this.vx = this.vx + this.ax*dt;
                this.vy = this.vy + this.ay*dt;
                this.x = this.x+ this.vx*dt;
                this.y = this.y+ this.vy*dt;
            }
        function perseguirAlvo(alvo){
            this.ay = 50*Math.sign(alvo.y - this.y) - 0.2*this.vy;
            this.ax = 50*Math.sign(alvo.x - this.x) - 0.2*this.vx;
        }
        function evitarAlvo(alvo){
            this.ay = -0.5*(alvo.y - this.y) - 0.2*this.vy;
            this.ax = -0.5*(alvo.x - this.x) - 0.2*this.vx;
        }

        //Controle de velocidade
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            console.log(event.key);
            switch(event.key){
                case "ArrowUp":
                    p.ay = -K;
                    break;
                    
                case "ArrowDown":
                    p.ay = +K;
                    break;

                case "ArrowRight":
                    p.ax = +K;
                    break;

                case "ArrowLeft":
                    p.ax = -K;
                    break;
                default:
                    break;
            }
        }

        function teclaSolta(event){
            console.log(event.key);
            switch(event.key){
                case "ArrowUp":
                    p.ay = 0;
                    p.vy = 0;
                    break;
                    
                case "ArrowDown":
                    p.ay = 0;
                    p.vy = 0;
                    break;

                case "ArrowRight":
                    p.ax = 0;
                    p.vx = 0;
                    break;

                case "ArrowLeft":
                    p.ax = 0;
                    p.vx = 0;
                    break;
                case " ":
                    o.x=p.x;
                    o.y=p.y;
                    o.ax = 0;
                    o.vx = 200;
                    break;
            }
        }

        function colidiram(A,B) {
            return!((A.x > B.x +20)
            ||(A.x +20< B.x)
            ||(A.y > B.y +20)
            ||(A.y +20< B.y));
        }
    </script>
</body>
</html>
