<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Atividade 2</title>
</head>
<body>
    <h1>Atividade 02</h1>
    <canvas>

    </canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p = {
            x : 150, y : 100,
            ax : 0, ay : 0, 
            vx : 0, vy : 0,
        };

        let x = 150; let y = 100;
        let ax = 0; ay = 0; 
        let vx = 0; let vy = 0;


        let ex = 300; let ey = 200;
        let eax = 0; eay = 0; 
        let evx = 0; let evy = 0;

        const K=180;
        let t0; let dt;
        requestAnimationFrame(desenha);
        
        function desenha(t){

            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            //Controladores
            eay = 0.5*(p.y - ey) - 0.2*evy;
            eax = 0.5*(p.x - ex) - 0.2*evx;

            //Din√¢mica dos estados
            p.vx = p.vx + p.ax*dt;
            p.vy = p.vy + p.ay*dt;
            p.x = p.x+ p.vx*dt;
            p.y = p.y+ p.vy*dt;

            evx = evx + eax*dt;
            evy = evy + eay*dt;
            ex = ex+ evx*dt;
            ey = ey+ evy*dt;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            //Desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(p.x,p.y,20,20);
            ctx.fillStyle = "red";
            ctx.fillRect(ex,ey,20,20);
            requestAnimationFrame(desenha);
            t0=t;
        }

        //Controle de velocidade
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e){
            console.log(e.key);
            switch(e.key){
                case "ArrowUp":
                    p.ay = -K;
                    break;
                    
                case "ArrowDown":
                    p.ay = +K;
                    break;

                case "ArrowRight":
                    p.ax = +K;
                    break;

                case "ArrowLeft":
                    p.ax = -K;
                    break;
                default:
                    break;
            }
        }

        function teclaSolta(e){
            console.log(e.key);
            switch(e.key){
                case "ArrowUp":
                    p.ay = 0;
                    p.vy = 0;
                    break;
                    
                case "ArrowDown":
                    p.ay = 0;
                    p.vy = 0;
                    break;

                case "ArrowRight":
                    p.ax = 0;
                    p.vx = 0;
                    break;

                case "ArrowLeft":
                    p.ax = 0;
                    p.vx = 0;
                    break;
            }
        }
    </script>
</body>
</html>
