<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Atividade 1</title>
</head>
<body>
    <h1>Atividade 01</h1>
    <canvas>

    </canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 235; let y = 155;
        let t0; let dt;
        requestAnimationFrame(desenha);
        
        function desenha(t){

            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            //Movimentos
            x = x+ 500*Math.cos(t/200)*dt;
            y = y+ 500*Math.cos(t/200)*dt;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            //Desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(x,y,20,20);
            requestAnimationFrame(desenha);
            t0=t;
        }
        
    </script>
</body>
</html>
