<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Atividade 2</title>
</head>
<body>
    <h1>Atividade 02</h1>
    <canvas>

    </canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p = {
            cor : "white",
            x : 150, y : 100,
            ax : 0, ay : 0, 
            vx : 0, vy : 0,
            desenhar:desenharElemento,
            mover:moverElemento
            
        };

        let e = {
            cor : "red",
            x : 300, y : 200,
            ax : 0, ay : 0, 
            vx : 0, vy : 0,
            desenhar:desenharElemento,
            mover:moverElemento
        };

        const K=180;
        let t0; let dt;
        requestAnimationFrame(desenha);
        
        function desenha(t){

            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            //Controladores
            e.ay = 0.5*(p.y - e.y) - 0.2*e.vy;
            e.ax = 0.5*(p.x - e.x) - 0.2*e.vx;

            //Din√¢mica dos estados
            p.mover();

            e.mover();
            
            //Desenha elementos
            p.desenhar();

            e.desenhar();
            
            requestAnimationFrame(desenha);
            t0=t;
        }

        function desenharElemento(){
                ctx.fillStyle = this.cor;
                ctx.fillRect(this.x,this.y,20,20);
            }

        function moverElemento(){
                this.vx = this.vx + this.ax*dt;
                this.vy = this.vy + this.ay*dt;
                this.x = this.x+ this.vx*dt;
                this.y = this.y+ this.vy*dt;
            }

        //Controle de velocidade
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            console.log(event.key);
            switch(event.key){
                case "ArrowUp":
                    p.ay = -K;
                    break;
                    
                case "ArrowDown":
                    p.ay = +K;
                    break;

                case "ArrowRight":
                    p.ax = +K;
                    break;

                case "ArrowLeft":
                    p.ax = -K;
                    break;
                default:
                    break;
            }
        }

        function teclaSolta(event){
            console.log(event.key);
            switch(event.key){
                case "ArrowUp":
                    p.ay = 0;
                    p.vy = 0;
                    break;
                    
                case "ArrowDown":
                    p.ay = 0;
                    p.vy = 0;
                    break;

                case "ArrowRight":
                    p.ax = 0;
                    p.vx = 0;
                    break;

                case "ArrowLeft":
                    p.ax = 0;
                    p.vx = 0;
                    break;
            }
        }
    </script>
</body>
</html>
